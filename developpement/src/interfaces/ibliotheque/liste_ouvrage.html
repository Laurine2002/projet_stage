<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/style.css">
    <title>Ouvrages</title>
</head>
<body>
    <div class="popup-back">
        <form action="" class="popup-form">
            <div class="form-header">
                <h2> SEED RECEPTION</h2>
                <br>
                <h3>Nouvel ouvrage</h3>
            </div>
            <label for="titre">Titre</label>
            <div >
                <input type="text" class="textfield" id="titre" placeholder="un_titre" required>
            </div>
            <label for="nom_auteur">Nom de l'auteur</label>
            <div>
                <input type="text" class="textfield" id="nom_auteur" placeholder="exp: " required>
            </div>
            <label for="m_edition">Maison d'edition</label>
            <div >
                <input type="text" class="textfield" placeholder="un nom" required>
            </div>
            <label for="nbr_p">Nombre de pages</label>
            <div>
                <input type="number" id="nbr_p"class="textfield"  placeholder="200" required>
            </div>

            <div class="form-footer">
                <input type="button" class="close-popup" value="Annuler">
                <input type="submit" value="Ajouter">
            </div>
            
        </form>
    </div>

    <div>
        <button class="open-popup">Ajouter</button>
    </div>

    <script src="../../popup.js"></script>
</body>
</html>
