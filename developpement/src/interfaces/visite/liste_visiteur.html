<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../dist/style.css">

<body>
    <div class="popup-back">
        <form action="" class="popup-form">

                <h2> SEED RECEPTION</h2>

                <input type="text" class="textfield" placeholder="...">
            </div>
            <label for="cni">Numero CNI</label>
            <div>

            </div>

                <input type="number" id="tel"class="textfield"  placeholder="..." required>
            </div>

                <input type="Email" class="textfield" placeholder="..." required>
            </div>

            <div class="form-footer">
                <input type="button" class="close-popup" value="Annuler">

        </form>
    </div>

    <div>
